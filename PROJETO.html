<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Entre em contato com a gente</h1>
        <p>Estamos felizes em ter vocÃª por aqui</p>
    </header>

    <main>
        <form>
            <label id="lblNome" for="nome">Nome: </label>
            <input type="text" name="txtNome" placeholder="Digite seu nome" required>

            <label id="lblEmail" for="email">Email: </label>
            <input type="email" name="txtEmail" placeholder="Digite seu email" required>

            <label id="lblFone" for="fone">Telefone: </label>
            <input type="tel" name="txtFone" placeholder="Digite seu telefone" required>

            <label id="lblCpf" for="cpf">CPF: </label>
            <input type="text" name="txtCpf" placeholder="Digite seu CPF" required>

            <label id="lblMensagem" for="mensagem">Mensagem: </label>
            <textarea id="txtMensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>  

            <button type="submit" id="btn">Enviar</button>
        </form>
    </main>

    <footer>
        <p>Todos os direitos reservados a Enoque Alves</p>
    </footer>
</body>
</html>
